<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <a href="/notas.html"><button class="btn btn-dark" id="">Pagina de Notas </button></a>
    </div>
    <div class="container-fluid bg-primary p-3">
        <div class="mb-3">
            <label for="peso" class="form-label">Ingrese su peso kg</label>
            <input type="number" class="form-control" name="peso" id="peso" placeholder="Kg">
        </div>
        <div class="mb-3">
            <label for="altura" class="form-label">Ingrese su altura en cm</label>
            <input type="number" class="form-control" id="altura" placeholder="centimetros">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-info" id="calcular">Calcular</button>
        </div>
        <div id="resultado" class="resultadoIMC"></div>
    </div>
    <div class="container-fluid bg-success p-3">
        <div class="input-group mt-3">
            <label for="dolar" class="form-label">Valor del Dolar</label>
            <input type="number" class="form-control" id="dolar"
                aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
        </div>
        <div class="input-group mt-3">
            <label for="pesoC" class="form-label">Valor del Peso Colombiano</label>
            <input type="number" class="form-control" id="pesoC"
                aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
